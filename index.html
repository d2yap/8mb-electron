<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>8mb</title>
<meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
<link rel="stylesheet" href="css/main.css">
<script src="renderer.js" defer></script>
</head>
<body>
<h1>8mb</h1>
<p>Compressing videos for social media video file limits. (Currently compressing under <span id="fileSizeDisplay"></span>MB)</p>

<div class="tabs">
  <button class="tab-btn active" data-tab="compressTab">Compress</button>
  <button class="tab-btn" data-tab="settingsTab">Settings</button>
</div>

<div id="compressTab" class="tab-content active">
  <!-- Filesize stuff PLACEHOLDER non working-->
  <div class="file-size"><p>Max filesize: </p>
    <input type="number" id="fileSizeInput" placeholder="10" /><p>mb</p>
  </div>
  
  <div id="dropZone" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
    <p>Drag and drop video here, or click to select file</p>
    <button id="selectFile">Select Video File</button>
    <div id="filePathDisplay" style="margin-top:10px; font-style: italic; user-select: all;">None selected</div>
    <input type="file" id="hiddenFileInput" accept="video/*" style="display: none;" />
  </div>

  <img id="thumbnail" src="" alt="Video thumbnail" style="display: none;"/>

  <label for="fileNameInput">Output Filename</label>
  <input type="text" id="fileNameInput" placeholder="compressed.mp4" />

  <label for="outputFormat">Output Format</label>
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
    <option value="mov">MOV</option>
    <option value="avi">AVI</option>
  </select>

  <label for="qualityInput">Quality (1-51, lower is better): <span id="qualityValue">23</span></label>
  <input type="range" id="qualityInput" value="23" min="1" max="51" />

  <div class="setting-row checkbox">
    <input type="checkbox" id="noAudioToggle"/>
    <label for="noAudioToggle">Remove Audio</label>
  </div>

  <button id="chooseOutputFolder">Select Output Folder</button>
  <div id="folderOutputDisplay" style="margin-top:10px; font-style: italic; user-select: all;">None selected</div>

  <progress id="progressBar" value="0" max="100"></progress>
  <div id="statusText"></div>

  <div class="button-row">
    <button id="compressBtn" class="primary">Compress Video</button>
    <button id="stopCompressionBtn" class="danger" style="display: none;">Stop Compression</button>
  </div>
</div>

<div id="settingsTab" class="tab-content">
  <div class="setting-row">
    <label for="defaultOutput">Default Output Folder</label>
    <input type="text" id="defaultOutput" readonly />
    <button id="chooseDefaultFolder">Choose Folder</button>
  </div>

  <div class="setting-row checkbox">
    <input type="checkbox" id="darkModeToggle" />
    <label for="darkModeToggle">Dark Mode</label>
  </div>

  <div class="setting-row checkbox">
    <input type="checkbox" id="qrCodeToggle"/>
    <label for="qrCodeToggle">Generate QR Code</label>
  </div>

</div>
</body>
</html>
